<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="./imagens/code.ico" type="image/x-icon">
    <title>Login Animado</title>
</head>
<body>
    <div class="animated">
        <div class="container">
            <div class="imagem">

            </div>

            <div class="formulario">
                <h1>Login</h1>
                <form action="metodo.php" method="post" autocomplete="on">
                    <label for="iname">E-mail</label>
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="name" id="iname" placeholder="Digite seu e-mail" autocomplete="email" required>
                    <label for="ipassword">Senha</label> <br>
                    <span class="material-symbols-outlined">password</span>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" autocomplete="current-password" required>
                    <div class="buttom">
                        <input type="submit" value="Entrar" class="buttom">
                        <input type="reset" value="Limpar" class="buttom">
                    </div>
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
